<body>
    <h1>External Website (Lightning Out Test)</h1>

    <script>
        $Lightning.use(

            function() {

                    {},                 
                    "lwcContainer",     
                    function(cmp) {
                        console.log("LWC loaded successfully!");
                    }
                );
            },
            "https://creationtechnologysolutionslimit-b.my.site.com"  // Base community/Domain URL
        );
    </script>
